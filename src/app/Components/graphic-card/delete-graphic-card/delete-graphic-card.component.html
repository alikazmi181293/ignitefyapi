<div [class]="showDeleteGraphicCardPopup? 'modal fade show':'modal fade'" [ngStyle]="{'display': showDeleteGraphicCardPopup? 'block' : 'none'}"  id="addGraphicCardModel" tabindex="-1" role="dialog" aria-labelledby="addGraphicCardModel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mediumModalLabel">Delete GraphicCard</h5>
                <button type="button" (click)="CloseDeleteGraphicCardPopup()" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="overflow: auto;">
                    Are you sure want to delete this record?
            </div>
            <div class="modal-footer">
                <button type="button" (click)="CloseDeleteGraphicCardPopup()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" (click)="deletePart()" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
