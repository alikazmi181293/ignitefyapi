<div [class]="showAddGraphicCardPopup? 'modal fade show':'modal fade'" [ngStyle]="{'display': showAddGraphicCardPopup? 'block' : 'none'}" style="height: 80vh;" id="addGraphicCardModel" tabindex="-1" role="dialog" aria-labelledby="addGraphicCardModel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="height: 60vh;">
            <div class="modal-header">
                <h5 class="modal-title" id="mediumModalLabel">Add Graphic Card</h5>
                <button type="button" (click)="CloseAddGraphicCardPopup()" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="overflow: auto;">
              <div class="card-body card-block">
                <form [formGroup]="GraphicCardForm" class="form-horizontal">
                  <div class="row form-group">
                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Brand</label></div>
                    <div class="col-12 col-md-9">
                      <input type="text" formControlName="brand" [(ngModel)]="part.Brand" [ngClass]="{ 'input-error': submitted && this.GraphicCardForm?.controls?.brand?.errors }" id="text-input" name="text-input" class="form-control" autocomplete="off">
                      <div *ngIf="submitted && this.GraphicCardForm?.controls?.brand?.errors" class="invalid-feedback">
                        <div class="error-message" *ngIf="this.GraphicCardForm?.controls?.brand?.errors?.required">Brand is required</div>
                      </div>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Model</label></div>
                    <div class="col-12 col-md-9">
                      <input type="text" formControlName="model" [(ngModel)]="part.Model" [ngClass]="{ 'input-error': submitted && this.GraphicCardForm?.controls?.model?.errors }" id="text-input" name="text-input" class="form-control" autocomplete="off">
                      <div *ngIf="submitted && this.GraphicCardForm?.controls?.model?.errors" class="invalid-feedback">
                        <div class="error-message" *ngIf="this.GraphicCardForm?.controls?.model?.errors?.required">Model is required</div>
                      </div>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Memory Bits</label></div>
                    <div class="col-12 col-md-9">
                      <div class="input-group">
                        <input type="number" formControlName="Bits" [(ngModel)]="part.Bits" [ngClass]="{ 'input-error': submitted && this.GraphicCardForm?.controls?.Bits?.errors }" id="text-input" name="text-input" class="form-control" autocomplete="off">
                        <div class="input-group-addon">Bits</div>
                        <div *ngIf="submitted && this.GraphicCardForm?.controls?.Bits?.errors" class="invalid-feedback">
                          <div class="error-message" *ngIf="this.GraphicCardForm?.controls?.Bits?.errors?.required">Bits is required</div>
                        </div>
                      </div>
                    </div>
                    </div>
                  <div class="row form-group">
                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Memory Type</label></div>
                    <div class="col-12 col-md-9">
                      <select formControlName="MemoryType" [(ngModel)]="part.MemoryType" [ngClass]="{ 'input-error': submitted && this.GraphicCardForm?.controls?.MemoryType?.errors }" class="form-control">
                                    <option value="DDR" selected>DDR</option>
                                    <option value="DDR2">DDR2</option>
                                    <option value="DDR3">DDR3</option>
                                    <option value="GDDR3">GDDR3</option>
                                    <option value="GDDR5">GDDR5</option>
                                    <option value="GDDR6">GDDR6</option>
                                  </select>
                      <div *ngIf="submitted && this.GraphicCardForm?.controls?.MemoryType?.errors" class="invalid-feedback">
                        <div class="error-message" *ngIf="this.GraphicCardForm?.controls?.MemoryType?.errors?.required">Memory Type is required</div>
                      </div>
                    </div>
                  </div>
                  <div class="row form-group">
                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Memory Size</label></div>
                    <div class="col-12 col-md-9">
                      <div class="input-group">
                        <input type="number" formControlName="MemorySize" [(ngModel)]="part.MemorySize" [ngClass]="{ 'input-error': submitted && this.GraphicCardForm?.controls?.MemorySize?.errors }" id="text-input" name="text-input" class="form-control" autocomplete="off">
                        <div class="input-group-addon">GB</div>
                        <div *ngIf="submitted && this.GraphicCardForm?.controls?.MemorySize?.errors" class="invalid-feedback">
                          <div class="error-message" *ngIf="this.GraphicCardForm?.controls?.MemorySize?.errors?.required">Memory Size is required</div>
                        </div>
                      </div>
                      </div>
                    </div>
                  <div class="row form-group">
                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Core Clocks</label></div>
                    <div class="col-12 col-md-9">
                      <div class="input-group">
                        <input type="number" formControlName="baseFrequency" [(ngModel)]="part.BaseFrequency" [ngClass]="{ 'input-error': submitted && this.GraphicCardForm?.controls?.baseFrequency?.errors }" id="text-input" name="text-input" class="form-control" autocomplete="off">
                        <div class="input-group-addon">MHZ</div>
                        <div *ngIf="submitted && this.GraphicCardForm?.controls?.baseFrequency?.errors" class="invalid-feedback">
                          <div class="error-message" *ngIf="this.GraphicCardForm?.controls?.baseFrequency?.errors?.required">Core Clocks is required</div>
                        </div>
                      </div>
                      </div>
                    </div>
                  <div class="row form-group">
                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Over Clocks</label></div>
                    <div class="col-12 col-md-9">
                      <div class="input-group">
                        <input type="number" formControlName="turboFrequency" [(ngModel)]="part.TurboFrequency" [ngClass]="{ 'input-error': submitted && this.GraphicCardForm?.controls?.turboFrequency?.errors }" id="text-input" name="text-input" class="form-control" autocomplete="off">
                        <div class="input-group-addon">MHZ</div>
                        <div *ngIf="submitted && this.GraphicCardForm?.controls?.turboFrequency?.errors" class="invalid-feedback">
                          <div class="error-message" *ngIf="this.GraphicCardForm?.controls?.turboFrequency?.errors?.required">Over Clocks is required</div>
                        </div>
                      </div>
                      </div>
                    </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="CloseAddGraphicCardPopup()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" (click)="onSubmitForm()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
