<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row margin-r1">
                    <div class="col-lg-11">
                        <h4 class="box-title">List of Ram</h4>
                    </div>
                    <div class="col-lg-1">
                        <div class="form-actions form-group"><button type="submit" (click)="loadAddRamComponent()" class="btn btn-primary btn-sm">Add item</button></div>    
                    </div>
                </div>
            </div>
            <div class="row margin-l20">
                <div class="table-stats order-table ov-h w-97">
                    <table class="table ">
                        <thead>
                            <tr>
                                <th class="serial">#</th>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Frequency</th>
                                <th>Size</th>
                                <th>View</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="RAMList && RAMList.length > 0">
                            <tr *ngFor="let RAM of RAMList;let i = index">
                                <td class="serial">
                                    {{i+1}}
                                </td>
                                <td class="avatar">
                                    <span>{{RAM.Brand}}</span>
                                </td>
                                <td>
                                    <span class="name">{{RAM.Model}}</span> 
                                </td>
                                <td>  
                                    <span class="name">{{RAM.MemoryFrequency + " MHZ"}}</span> 
                                </td>
                                <td> 
                                    <span class="product">{{RAM.MemorySize + " GB"}}</span> 
                                </td>
                                <td>
                                    <span (click)="loadViewRamComponent(RAM)" class="cursor-pointer badge badge-info">View</span>
                                </td>
                                <td>
                                    <span (click)="loadEditRamComponent(RAM.Id)" class="cursor-pointer badge badge-secondary">Edit</span>
                                </td>
                                <td>
                                    <span (click)="loadDeleteRamComponent(RAM.Id)" class="cursor-pointer badge badge-danger">Delete</span>
                                </td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="!RAMList || (RAMList && RAMList.length == 0)" style="text-align: center;">
                            <tr>
                                <td style="text-align: center;" colspan="8">No Records Found</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div> <!-- /.table-stats -->
            </div> <!-- /.row -->
            <div class="card-body"></div>
        </div>
    </div><!-- /# column -->
    <ng-container #addRam></ng-container>
    <ng-container #editRam></ng-container>
    <ng-container #deleteRam></ng-container>
    <ng-container #viewRam></ng-container>
</div>
