<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-11">
            <h4 class="box-title">List of User</h4>
          </div>
          <div class="col-lg-1">
            <div class="form-actions form-group"><button type="submit" (click)="loadAddUserComponent()" class="btn btn-primary btn-sm">Add item</button></div>
          </div>
        </div>
      </div>
      <div class="row margin-l20">
        <div class="table-stats order-table ov-h w-97">
          <table class="table ">
            <thead>
              <tr>
                <th class="serial">#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>UserName</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody *ngIf="UserList && UserList.length > 0">
              <tr *ngFor="let User of UserList;let i = index">
                <td class="serial">
                  {{i+1}}
                </td>
                <td class="avatar">
                  <span>{{User.Name}}</span>
                </td>
                <td>
                  <span class="name">{{User.Email}}</span>
                </td>
                <td>
                  <span class="name">{{User.PhoneNumber}}</span>
                </td>
                <td>
                  <span class="product">{{User.UserName}}</span>
                </td>
                <td>
                  <span (click)="loadViewUserComponent(User)" class="cursor-pointer badge badge-info">View</span>
                </td>
                <td>
                  <span (click)="loadEditUserComponent(User)" class="cursor-pointer badge badge-secondary">Edit</span>
                </td>
                <td>
                  <span (click)="loadDeleteUserComponent(User)" class="cursor-pointer badge badge-danger">Delete</span>
                </td>
              </tr>
            </tbody>
            <tbody *ngIf="!UserList || (UserList && UserList.length == 0)" style="text-align: center;">
              <tr>
                <td style="text-align: center;" colspan="8">No Records Found</td>

              </tr>
            </tbody>
          </table>
        </div> <!-- /.table-stats -->
      </div> <!-- /.row -->
      <div class="card-body"></div>
    </div>
  </div><!-- /# column -->
  <ng-container #addUser></ng-container>
  <ng-container #editUser></ng-container>
  <ng-container #deleteUser></ng-container>
  <ng-container #viewUser></ng-container>
</div>
