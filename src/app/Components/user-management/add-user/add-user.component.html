<div [class]="showAddUserPopup? 'modal fade show':'modal fade'" [ngStyle]="{'display': showAddUserPopup? 'block' : 'none'}" style="height: 80vh;" id="addUserModel" tabindex="-1" role="dialog" aria-labelledby="addUserModel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" style="height: 60vh;">
      <div class="modal-header">
        <h5 class="modal-title" id="mediumModalLabel">Add User</h5>
        <button type="button" (click)="CloseAddUserPopup()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="overflow: auto;">
        <div class="card-body card-block">
          <form [formGroup]="UserForm" class="form-horizontal">
            <div class="row form-group">
              <div class="col col-md-3"><label for="text-input" class=" form-control-label">Name</label></div>
              <div class="col-12 col-md-9">
                <input type="text" formControlName="Name" [(ngModel)]="userProfileDTO.Name" [ngClass]="{ 'input-error': submitted && this.UserForm?.controls?.Name?.errors }" id="text-input" name="text-input" class="form-control">
                <div *ngIf="submitted && this.UserForm?.controls?.Name?.errors" class="invalid-feedback">
                  <div class="error-message" *ngIf="this.UserForm?.controls?.Name?.errors?.required">Name is required</div>
                  <!-- <small class="form-text error-message">Please enter brand</small> -->
                </div>
              </div>
            </div>
            <div class="row form-group">
              <div class="col col-md-3"><label for="text-input" class=" form-control-label">User Name</label></div>
              <div class="col-12 col-md-9">
                <input type="text" formControlName="UserName" [(ngModel)]="userProfileDTO.UserName" [ngClass]="{ 'input-error': submitted && this.UserForm?.controls?.UserName?.errors }" id="text-input" name="text-input" class="form-control">
                <div *ngIf="submitted && this.UserForm?.controls?.UserName?.errors" class="invalid-feedback">
                  <div class="error-message" *ngIf="this.UserForm?.controls?.UserName?.errors?.required">User Name is required</div>
                  <!-- <small class="form-text error-message">Please enter brand</small> -->
                </div>
              </div>
            </div>
            <div class="row form-group">
              <div class="col col-md-3"><label for="text-input" class=" form-control-label">Email</label></div>
              <div class="col-12 col-md-9">
                <input type="text" formControlName="Email" [(ngModel)]="userProfileDTO.Email" [ngClass]="{ 'input-error': submitted && this.UserForm?.controls?.Email?.errors }" id="text-input" name="text-input" class="form-control">
                <div *ngIf="submitted && this.UserForm?.controls?.Email?.errors" class="invalid-feedback">
                  <div class="error-message" *ngIf="this.UserForm?.controls?.Email?.errors?.required">Email is required</div>
                  <!-- <small class="form-text error-message">Please enter brand</small> -->
                </div>
              </div>
            </div>
            <div class="row form-group">
              <div class="col col-md-3"><label for="text-input" class=" form-control-label">Phone Number</label></div>
              <div class="col-12 col-md-9">
                <input type="text" formControlName="PhoneNumber" [(ngModel)]="userProfileDTO.PhoneNumber" [ngClass]="{ 'input-error': submitted && this.UserForm?.controls?.PhoneNumber?.errors }" id="text-input" name="text-input" class="form-control">
                <div *ngIf="submitted && this.UserForm?.controls?.PhoneNumber?.errors" class="invalid-feedback">
                  <div class="error-message" *ngIf="this.UserForm?.controls?.PhoneNumber?.errors?.required">Phone Number is required</div>
                  <!-- <small class="form-text error-message">Please enter brand</small> -->
                </div>
              </div>
            </div>
            <div class="row form-group">
              <div class="col col-md-3"><label for="text-input" class=" form-control-label">Address</label></div>
              <div class="col-12 col-md-9">
                <input type="text" formControlName="Address" [(ngModel)]="userProfileDTO.Address" [ngClass]="{ 'input-error': submitted && this.UserForm?.controls?.Address?.errors }" id="text-input" name="text-input" class="form-control">
                <div *ngIf="submitted && this.UserForm?.controls?.Address?.errors" class="invalid-feedback">
                  <div class="error-message" *ngIf="this.UserForm?.controls?.Address?.errors?.required">Address is required</div>
                  <!-- <small class="form-text error-message">Please enter brand</small> -->
                </div>
              </div>
            </div>
            <div class="row form-group">
              <div class="col col-md-3"><label for="text-input" class=" form-control-label">Password</label></div>
              <div class="col-12 col-md-9">
                <input type="password" formControlName="Password" [(ngModel)]="userProfileDTO.Password" [ngClass]="{ 'input-error': submitted && this.UserForm?.controls?.Password?.errors }" id="text-input" name="text-input" class="form-control">
                <div *ngIf="submitted && this.UserForm?.controls?.Password?.errors" class="invalid-feedback">
                  <div class="error-message" *ngIf="this.UserForm?.controls?.Password?.errors?.required">Password is required</div>
                  <!-- <small class="form-text error-message">Please enter brand</small> -->
                </div>
              </div>
            </div>
            <div class="row form-group">
              <div class="col col-md-3"><label for="text-input" class=" form-control-label">Confirm Password</label></div>
              <div class="col-12 col-md-9">
                <input type="password" formControlName="ConfirmPassword" [(ngModel)]="userProfileDTO.ConfirmPassword" [ngClass]="{ 'input-error': submitted && this.UserForm?.controls?.ConfirmPassword?.errors }" id="text-input" name="text-input" class="form-control">
                <div *ngIf="submitted && this.UserForm?.controls?.ConfirmPassword?.errors" class="invalid-feedback">
                  <div class="error-message" *ngIf="this.UserForm?.controls?.ConfirmPassword?.errors?.required">Confirm Password is required</div>
                  <!-- <small class="form-text error-message">Please enter brand</small> -->
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="CloseAddUserPopup()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" (click)="onSubmitForm()" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
