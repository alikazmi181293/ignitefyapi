<div [class]="showViewStoragePopup? 'modal fade show':'modal fade'" [ngStyle]="{'display': showViewStoragePopup? 'block' : 'none'}" style="height: 80vh;" id="addProcessorModel" tabindex="-1" role="dialog" aria-labelledby="addProcessorModel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="height: 55vh;">
            <div class="modal-header">
                <h5 class="modal-title" id="mediumModalLabel">Processor Details</h5>
                <button type="button" (click)="CloseViewStoragePopup()" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="overflow: auto;">
                <div class="row form-group">
                    <div class="col col-md-6"><label for="text-input" class=" form-control-label"><b>Brand:</b></label></div>
                    <div class="col-12 col-md-6">
                        {{viewPart.Brand}}
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-6"><label for="text-input" class=" form-control-label"><b>Model:</b></label></div>
                    <div class="col-12 col-md-6">
                        {{viewPart.Model}}
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-6"><label for="text-input" class=" form-control-label"><b>Storage Capacity:</b></label></div>
                    <div class="col-12 col-md-6">
                        {{viewPart.MemorySize + " GB/TB"}}
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-6"><label for="text-input" class=" form-control-label"><b>Interface:</b></label></div>
                    <div class="col-12 col-md-6">
                        {{viewPart.Interface}}
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-6"><label for="text-input" class=" form-control-label"><b>Cache:</b></label></div>
                    <div class="col-12 col-md-6">
                        {{viewPart.Cache + " MB"}}
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-6"><label for="text-input" class=" form-control-label"><b>Average Latency:</b></label></div>
                    <div class="col-12 col-md-6">
                        {{viewPart.AverageLatency + " ms"}}
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-6"><label for="text-input" class=" form-control-label"><b>Memory Type:</b></label></div>
                    <div class="col-12 col-md-6">
                        {{viewPart.MemoryType}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="CloseViewStoragePopup()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
