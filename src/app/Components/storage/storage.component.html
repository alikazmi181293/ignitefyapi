<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row margin-r1">
                    <div class="col-lg-11">
                        <h4 class="box-title">List of Storage Devices</h4>
                    </div>
                    <div class="col-lg-1">
                        <div class="form-actions form-group"><button type="submit" (click)="loadAddStorageComponent()" class="btn btn-primary btn-sm">Add item</button></div>    
                    </div>
                </div>
            </div>
            <div class="row margin-l20">
                <div class="table-stats order-table ov-h w-97">
                    <table class="table ">
                        <thead>
                            <tr>
                                <th class="serial">#</th>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Storage Capacity</th>
                                <th>Interface</th>
                                <th>View</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="StorageList && StorageList.length > 0">
                            <tr *ngFor="let storage of StorageList;let i = index">
                                <td class="serial">
                                    {{i+1}}
                                </td>
                                <td class="avatar">
                                    <span>{{storage.Brand}}</span>
                                </td>
                                <td>
                                    <span class="name">{{storage.Model}}</span> 
                                </td>
                                <td>  
                                    <span class="name">{{storage.MemorySize + " GB"}}</span> 
                                </td>
                                <td> 
                                    <span class="product">{{storage.Interface}}</span> 
                                </td>
                                <td>
                                    <span (click)="loadViewStorageComponent(storage)" class="cursor-pointer badge badge-info">View</span>
                                </td>
                                <td>
                                    <span (click)="loadEditStorageComponent(storage.Id)" class="cursor-pointer badge badge-secondary">Edit</span>
                                </td>
                                <td>
                                    <span (click)="loadDeleteStorageComponent(storage.Id)" class="cursor-pointer badge badge-danger">Delete</span>
                                </td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="!StorageList || (StorageList && StorageList.length == 0)" style="text-align: center;">
                            <tr>
                                <td style="text-align: center;" colspan="8">No Records Found</td>
                            </tr>
                        </tbody>
                    </table>
                </div> <!-- /.table-stats -->
            </div> <!-- /.row -->
            <div class="card-body"></div>
        </div>
    </div><!-- /# column -->
    <ng-container #addStorage></ng-container>
    <ng-container #editStorage></ng-container>
    <ng-container #deleteStorage></ng-container>
    <ng-container #viewStorage></ng-container>
</div>
