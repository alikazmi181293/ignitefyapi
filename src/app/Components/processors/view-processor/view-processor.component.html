<div [class]="showViewProcessorPopup? 'modal fade show':'modal fade'" [ngStyle]="{'display': showViewProcessorPopup? 'block' : 'none'}" style="height: 80vh;" id="addProcessorModel" tabindex="-1" role="dialog" aria-labelledby="addProcessorModel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="height: 65vh;">
            <div class="modal-header">
                <h5 class="modal-title" id="mediumModalLabel">Processor Details</h5>
                <button type="button" (click)="CloseViewProcessorPopup()" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="overflow: auto;">
                <div class="row form-group">
                    <div class="col col-md-6"><label for="text-input" class=" form-control-label"><b>Brand:</b></label></div>
                    <div class="col-12 col-md-6">
                        {{viewPart.Brand}}
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-6"><label for="text-input" class=" form-control-label"><b>Model:</b></label></div>
                    <div class="col-12 col-md-6">
                        {{viewPart.Model}}
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-6"><label for="text-input" class=" form-control-label"><b>Generation:</b></label></div>
                    <div class="col-12 col-md-6">
                        {{viewPart.ProcessorGeneration + ' Generation'}}
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-6"><label for="text-input" class=" form-control-label"><b>Socket Support:</b></label></div>
                    <div class="col-12 col-md-6">
                        {{viewPart.SocketSupport}}
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-6"><label for="text-input" class=" form-control-label"><b>Cache:</b></label></div>
                    <div class="col-12 col-md-6">
                        {{viewPart.Cache + 'MB'}}
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-6"><label for="text-input" class=" form-control-label"><b>Base Frequency:</b></label></div>
                    <div class="col-12 col-md-6">
                        {{viewPart.BaseFrequency + ' GHZ'}}
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-6"><label for="text-input" class=" form-control-label"><b>Turbo Frequency:</b></label></div>
                    <div class="col-12 col-md-6">
                      {{viewPart.TurboFrequency + ' GHZ'}}
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-6"><label for="text-input" class=" form-control-label"><b>No. of Cores:</b></label></div>
                    <div class="col-12 col-md-6">
                        {{viewPart.NumberOfCore}}
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-6"><label for="text-input" class=" form-control-label"><b>No. of Threads:</b></label></div>
                    <div class="col-12 col-md-6">
                        {{viewPart.NumberOfThread}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="CloseViewProcessorPopup()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
