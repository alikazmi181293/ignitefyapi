<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-11">
                        <h4 class="box-title">List of Processors</h4>
                    </div>
                    <div class="col-lg-1">
                        <div class="form-actions form-group"><button type="submit" (click)="loadAddProcessorComponent()" class="btn btn-primary btn-sm">Add item</button></div>    
                    </div>
                </div>
            </div>
            <div class="row margin-l20">
                <div class="table-stats order-table ov-h w-97">
                    <table class="table ">
                        <thead>
                            <tr>
                                <th class="serial">#</th>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Base Frequency</th>
                                <th>Generation</th>
                                <th>View</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="processorsList && processorsList.length > 0">
                            <tr *ngFor="let processor of processorsList;let i = index">
                                <td class="serial">
                                    {{i+1}}
                                </td>
                                <td class="avatar">
                                    <span>{{processor.Brand}}</span>
                                </td>
                                <td>
                                    <span class="name">{{processor.Model}}</span> 
                                </td>
                                <td>  
                                    <span class="name">{{processor.BaseFrequency + ' GHZ'}}</span> 
                                </td>
                                <td> 
                                  <span class="product">{{processor.ProcessorGeneration + ' Generation'}}</span> 
                                </td>
                                <td>
                                    <span (click)="loadViewProcessorComponent(processor)" class="cursor-pointer badge badge-info">View</span>
                                </td>
                                <td>
                                    <span (click)="loadEditProcessorComponent(processor.Id)" class="cursor-pointer badge badge-secondary">Edit</span>
                                </td>
                                <td>
                                    <span (click)="loadDeleteProcessorComponent(processor.Id)" class="cursor-pointer badge badge-danger">Delete</span>
                                </td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="!processorsList || (processorsList && processorsList.length == 0)" style="text-align: center;">
                            <tr>
                                <td style="text-align: center;" colspan="8">No Records Found</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div> <!-- /.table-stats -->
            </div> <!-- /.row -->
            <div class="card-body"></div>
        </div>
    </div><!-- /# column -->
    <ng-container #addProcessor></ng-container>
    <ng-container #editProcessor></ng-container>
    <ng-container #deleteProcessor></ng-container>
    <ng-container #viewProcessor></ng-container>
</div>
