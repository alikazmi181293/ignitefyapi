<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row margin-r1">
                    <div class="col-lg-11">
                        <h4 class="box-title">List of Casingss</h4>
                    </div>
                    <div class="col-lg-1">
                        <div class="form-actions form-group"><button type="submit" (click)="loadAddCasingComponent()" class="btn btn-primary btn-sm">Add item</button></div>    
                    </div>
                </div>
            </div>
            <div class="row margin-l20">
                <div class="table-stats order-table ov-h w-97">
                  <table class="table ">
                    <thead>
                      <tr>
                        <th class="serial">#</th>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Dimensions</th>
                        <th>Form Factor</th>
                        <th>View</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody *ngIf="CasingsList && CasingsList.length > 0">
                      <tr *ngFor="let Casing of CasingsList;let i = index">
                        <td class="serial">
                          {{i+1}}
                        </td>
                        <td class="avatar">
                          <span>{{Casing.Brand}}</span>
                        </td>
                        <td>
                          <span class="name">{{Casing.Model}}</span>
                        </td>
                        <td>
                          <span class="name">{{Casing.Dimensions}}</span>
                        </td>
                        <td>
                          <span class="product">{{Casing.FormFactor}}</span>
                        </td>
                        <td>
                          <span (click)="loadViewCasingComponent(Casing)" class="cursor-pointer badge badge-info">View</span>
                        </td>
                        <td>
                          <span (click)="loadEditCasingComponent(Casing.Id)" class="cursor-pointer badge badge-secondary">Edit</span>
                        </td>
                        <td>
                          <span (click)="loadDeleteCasingComponent(Casing.Id)" class="cursor-pointer badge badge-danger">Delete</span>
                        </td>
                      </tr>
                    </tbody>
                    <tbody *ngIf="!CasingsList || (CasingsList && CasingsList.length == 0)" style="text-align: center;">
                      <tr>
                        <td style="text-align: center;" colspan="8">No Records Found</td>
                      </tr>
                    </tbody>
                  </table>
                </div> <!-- /.table-stats -->
            </div> <!-- /.row -->
            <div class="card-body"></div>
        </div>
    </div><!-- /# column -->
    <ng-container #addCasing></ng-container>
    <ng-container #editCasing></ng-container>
    <ng-container #deleteCasing></ng-container>
    <ng-container #viewCasing></ng-container>
</div>
