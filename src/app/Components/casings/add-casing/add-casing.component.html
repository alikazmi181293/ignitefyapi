<div [class]="showAddCasingPopup? 'modal fade show':'modal fade'" [ngStyle]="{'display': showAddCasingPopup? 'block' : 'none'}" style="height: 80vh;" id="addCasingModel" tabindex="-1" role="dialog" aria-labelledby="addCasingModel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="height: 66vh;">
            <div class="modal-header">
                <h5 class="modal-title" id="mediumModalLabel">Add Casing</h5>
                <button type="button" (click)="CloseAddCasingPopup()" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="overflow: auto;">
                    <div class="card-body card-block">
                      <form [formGroup]="CasingForm" class="form-horizontal">
                        <div class="row form-group">
                          <div class="col col-md-3"><label for="text-input" class=" form-control-label">Brand</label></div>
                          <div class="col-12 col-md-9">
                            <input type="text" formControlName="brand" [(ngModel)]="part.Brand" [ngClass]="{ 'input-error': submitted && this.CasingForm?.controls?.brand?.errors }" id="text-input" name="text-input" class="form-control">
                            <div *ngIf="submitted && this.CasingForm?.controls?.brand?.errors" class="invalid-feedback">
                              <div class="error-message" *ngIf="this.CasingForm?.controls?.brand?.errors?.required">Brand is required</div>
                            </div>
                          </div>
                        </div>
                        <div class="row form-group">
                          <div class="col col-md-3"><label for="text-input" class=" form-control-label">Model</label></div>
                          <div class="col-12 col-md-9">
                            <input type="text" formControlName="model" [(ngModel)]="part.Model" [ngClass]="{ 'input-error': submitted && this.CasingForm?.controls?.model?.errors }" id="text-input" name="text-input" class="form-control">
                            <div *ngIf="submitted && this.CasingForm?.controls?.model?.errors" class="invalid-feedback">
                              <div class="error-message" *ngIf="this.CasingForm?.controls?.model?.errors?.required">Model is required</div>
                            </div>
                          </div>
                        </div>
                        <div class="row form-group">
                          <div class="col col-md-3"><label for="text-input" class=" form-control-label">Dimensions</label></div>
                          <div class="col-12 col-md-9">
                            <input type="text" formControlName="Dimensions" [(ngModel)]="part.Dimensions" [ngClass]="{ 'input-error': submitted && this.CasingForm?.controls?.Dimensions?.errors }" id="text-input" name="text-input" class="form-control">
                            <div *ngIf="submitted && this.CasingForm?.controls?.Dimensions?.errors" class="invalid-feedback">
                              <div class="error-message" *ngIf="this.CasingForm?.controls?.Dimensions?.errors?.required">Dimensions is required</div>
                            </div>
                          </div>
                        </div>
                        <div class="row form-group">
                          <div class="col col-md-3"><label for="text-input" class=" form-control-label">Side Panel</label></div>
                          <div class="col-12 col-md-9">
                            <input type="text" formControlName="SidePanel" [(ngModel)]="part.SidePanel" [ngClass]="{ 'input-error': submitted && this.CasingForm?.controls?.SidePanel?.errors }" id="text-input" name="text-input" class="form-control">
                            <div *ngIf="submitted && this.CasingForm?.controls?.SidePanel?.errors" class="invalid-feedback">
                              <div class="error-message" *ngIf="this.CasingForm?.controls?.SidePanel?.errors?.required">Side Panel is required</div>
                            </div>
                          </div>
                        </div>
                        <div class="row form-group">
                          <div class="col col-md-3"><label for="text-input" class=" form-control-label">Color</label></div>
                          <div class="col-12 col-md-9">
                            <input type="text" formControlName="Color" [(ngModel)]="part.Color" [ngClass]="{ 'input-error': submitted && this.CasingForm?.controls?.Color?.errors }" id="text-input" name="text-input" class="form-control">
                            <div *ngIf="submitted && this.CasingForm?.controls?.Color?.errors" class="invalid-feedback">
                              <div class="error-message" *ngIf="this.CasingForm?.controls?.Color?.errors?.required">Color is required</div>
                            </div>
                          </div>
                        </div>
                        <div class="row form-group">
                          <div class="col col-md-3"><label for="text-input" class=" form-control-label">FormFactor</label></div>
                          <div class="col-12 col-md-9">
                            <input type="text" formControlName="FormFactor" [(ngModel)]="part.FormFactor" [ngClass]="{ 'input-error': submitted && this.CasingForm?.controls?.FormFactor?.errors }" id="text-input" name="text-input" class="form-control">
                            <div *ngIf="submitted && this.CasingForm?.controls?.FormFactor?.errors" class="invalid-feedback">
                              <div class="error-message" *ngIf="this.CasingForm?.controls?.FormFactor?.errors?.required">Form Factor is required</div>
                            </div>
                          </div>
                        </div>
                        <div class="row form-group">
                          <div class="col col-md-3"><label for="text-input" class=" form-control-label">IO Ports</label></div>
                          <div class="col-12 col-md-9">
                            <input type="text" formControlName="IOPorts" [(ngModel)]="part.IOPorts" [ngClass]="{ 'input-error': submitted && this.CasingForm?.controls?.IOPorts?.errors }" id="text-input" name="text-input" class="form-control">
                            <div *ngIf="submitted && this.CasingForm?.controls?.IOPorts?.errors" class="invalid-feedback">
                              <div class="error-message" *ngIf="this.CasingForm?.controls?.IOPorts?.errors?.required">IO Ports is required</div>
                            </div>
                          </div>
                        </div>
                        <div class="row form-group">
                          <div class="col col-md-3"><label for="text-input" class=" form-control-label">Cooling System</label></div>
                          <div class="col-12 col-md-9">
                            <input type="text" formControlName="CoolingSystem" [(ngModel)]="part.CoolingSystem" [ngClass]="{ 'input-error': submitted && this.CasingForm?.controls?.CoolingSystem?.errors }" id="text-input" name="text-input" class="form-control">
                            <div *ngIf="submitted && this.CasingForm?.controls?.CoolingSystem?.errors" class="invalid-feedback">
                              <div class="error-message" *ngIf="this.CasingForm?.controls?.CoolingSystem?.errors?.required">Cooling System is required</div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="CloseAddCasingPopup()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" (click)="onSubmitForm()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
