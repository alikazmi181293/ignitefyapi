<div [class]="showDeletePCPopup? 'modal fade show':'modal fade'" [ngStyle]="{'display': showDeletePCPopup? 'block' : 'none'}" id="addProcessorModel" tabindex="-1" role="dialog" aria-labelledby="addProcessorModel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mediumModalLabel">Delete PC</h5>
        <button type="button" (click)="CloseDeletePCPopup()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="overflow: auto;">
        Are you sure want to delete this record?
      </div>
      <div class="modal-footer">
        <button type="button" (click)="CloseDeletePCPopup()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" (click)="deletePC()" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
