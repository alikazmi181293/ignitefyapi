<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row margin-r1">
                    <div class="col-lg-11">
                        <h4 class="box-title">List of Power Supplies</h4>
                    </div>
                    <div class="col-lg-1">
                        <div class="form-actions form-group"><button type="submit" (click)="loadAddPowerSupplyComponent()" class="btn btn-primary btn-sm">Add item</button></div>    
                    </div>
                </div>
            </div>
            <div class="row margin-l20">
                <div class="table-stats order-table ov-h w-97">
                    <table class="table ">
                        <thead>
                            <tr>
                                <th class="serial">#</th>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Wattage</th>
                                <th>Certifcations</th>
                                <th>View</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="PowerSupplyList && PowerSupplyList.length > 0">
                            <tr *ngFor="let powerSupply of PowerSupplyList;let i = index">
                                <td class="serial">
                                    {{i+1}}
                                </td>
                                <td class="avatar">
                                    <span>{{powerSupply.Brand}}</span>
                                </td>
                                <td>
                                    <span class="name">{{powerSupply.Model}}</span> 
                                </td>
                                <td>  
                                    <span class="name">{{powerSupply.Wattage + " Watts"}}</span> 
                                </td>
                                <td> 
                                    <span class="product">{{powerSupply.Certifications}}</span> 
                                </td>
                                <td>
                                    <span (click)="loadViewPowerSupplyComponent(powerSupply)" class="cursor-pointer badge badge-info">View</span>
                                </td>
                                <td>
                                    <span (click)="loadEditPowerSupplyComponent(powerSupply.Id)" class="cursor-pointer badge badge-secondary">Edit</span>
                                </td>
                                <td>
                                    <span (click)="loadDeletePowerSupplyComponent(powerSupply.Id)" class="cursor-pointer badge badge-danger">Delete</span>
                                </td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="!PowerSupplyList || (PowerSupplyList && PowerSupplyList.length == 0)" style="text-align: center;">
                            <tr>
                                <td style="text-align: center;" colspan="8">No Records Found</td>
                            </tr>
                        </tbody>
                    </table>
                </div> <!-- /.table-stats -->
            </div> <!-- /.row -->
            <div class="card-body"></div>
        </div>
    </div><!-- /# column -->
    <ng-container #addPowerSupply></ng-container>
    <ng-container #editPowerSupply></ng-container>
    <ng-container #deletePowerSupply></ng-container>
    <ng-container #viewPowerSupply></ng-container>
</div>
