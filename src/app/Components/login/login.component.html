<body class="bg-dark" style="height:100vh">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a class="ignitefy-logo">
                        Ignitefy Admin
                    </a>
                </div>
                <div class="login-form">
                    <form [formGroup]="loginForm">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="text" formControlName="userName" [(ngModel)]="loginUser.UserName" class="form-control" [ngClass]="{ 'input-error': submitted && this.loginForm?.controls?.userName?.errors }" placeholder="User Name">
                            <div *ngIf="submitted && this.loginForm?.controls?.userName?.errors" class="invalid-feedback">
                                <div class="error-message" *ngIf="this.loginForm?.controls?.userName?.errors?.required">User Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" [(ngModel)]="loginUser.Password" class="form-control" [ngClass]="{'input-error': submitted && this.loginForm?.controls?.password?.errors}" placeholder="Password">
                            <div *ngIf="submitted && this.loginForm?.controls?.password?.errors" class="invalid-feedback">
                                <div class="error-message" *ngIf="this.loginForm?.controls?.password?.errors?.required">Password is required</div>
                              </div>
                        </div>
                        <button type="submit" (click)="onSubmitLoginForm()"  class="btn btn-success btn-flat m-b-30 m-t-30 margin-b30">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
